<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Filter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Image Filter</h1>
    </header>

    <div class="filter-buttons">
        <button class="filter-btn" onclick="filterSelection('all')">All</button>
        <button class="filter-btn" onclick="filterSelection('city')">City</button>
        <button class="filter-btn" onclick="filterSelection('animals')">Animals</button>
        <button class="filter-btn" onclick="filterSelection('nature')">Nature</button>
    </div>

    <div class="gallery" id="gallery-container">
        <!-- Images will be loaded dynamically with JavaScript -->
    </div>

    <script src="script.js"></script>
</body>
</html>
